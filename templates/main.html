<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - SmartFlora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block head_description %}{% endblock %}">
    <meta name="author" content="{% block head_author %}{% endblock %}">

    <!-- Le styles -->
    <link href="{{ url_for('static', filename='bootstrap/css/cerulean.css') }}" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
  <script src="{{ url_for('static', filename='bootstrap/js/html5shiv.js') }}"></script>
  <![endif]-->
    {% block extrahead %}{% endblock %}
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">

            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="/">SmartFlora</a>

        </div>
    </div>
</div>

<div class="container">
    <div id="chart_div"></div>
    <span style="display: block !important; width: 320px; text-align: center; font-family: sans-serif; font-size: 12px;"><a
            href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:00000.2.60715&bannertypeclick=wu_clean2day"
            title="Tunis, Tunisia Weather Forecast" target="_blank"><img
            src="http://weathersticker.wunderground.com/weathersticker/cgi-bin/banner/ban/wxBanner?bannertype=wu_clean2day_metric_cond&airportcode=DTTA&ForcedCity=Tunis&ForcedState=Tunisia&wmo=60715&language=EN"
            alt="Find more about Weather in Tunis, TS" width="300"/></a><br><a
            href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:00000.2.60715&bannertypeclick=wu_clean2day"
            title="Get latest Weather Forecast updates" style="font-family: sans-serif; font-size: 12px"
            target="_blank">Click for weather forecast</a></span>
</div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ url_for('static', filename='js/jquery-1.10.1.min.js') }}"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
